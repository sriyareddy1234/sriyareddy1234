<!DOCTYPE html>
<html>
  <head>
    <script>
      function rentalCarCost(bookingDays) {
    // Your solution here
    var perDayCarCost=400;
    var discountBetweenThreeToSixDays=200;
    var discountMoreThanSevenDays=500;
    var totalAmount= perDayCarCost*bookingDays;
   if(bookingDays>=3 && bookingDays<7){
      totalAmount = (totalAmount-discountBetweenThreeToSixDays);
    }
    else if(bookingDays>=7){
      totalAmount = (totalAmount- discountMoreThanSevenDays);
    }
      return totalAmount;
  }
  var totalAmountForFiveDays=rentalCarCost(5);
  console.log("Price for 5 days", totalAmountForFiveDays);

  var totalAmountForThreeDays=rentalCarCost(3);
  console.log("Price for 3 days", totalAmountForThreeDays);


  var totalAmountForTwoDays=rentalCarCost(2);
  console.log("Price for 2 days", totalAmountForTwoDays);

  var totalAmountForEightDays=rentalCarCost(8);
  console.log("Price for 8 days", totalAmountForEightDays);

    </script>
  </head>
 <body></body>
</html>
